<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        {% if user_info %}
            <div class="text-center">
                <h1 class="mb-4">Bienvenido, {{ user_info.name }}!</h1>
                <p class="lead">Email: {{ user_info.email }}</p>
                <img src="{{ user_info.picture }}" alt="Profile Picture" class="rounded-circle mb-4" style="width: 150px; height: 150px;">
                <a href="/logout" class="btn btn-danger">Salir</a>
            </div>
        {% else %}
            <div class="text-center">
                <p class="lead">No hay información del usuario. Por favor <a href="/login" class="btn btn-primary">Ingresá</a>.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
